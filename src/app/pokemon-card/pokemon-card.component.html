<mat-card class="pokemon-card" *ngIf="pokemon" >
    <mat-card-header>
      <mat-card-title class="pokemon-card__name">{{pokemon.name}}</mat-card-title>
      <mat-card-subtitle class="pokemon-card__number">NÂº {{ leadingZero(pokemon.number) }} </mat-card-subtitle>
    </mat-card-header>
    <img class="pokemon-card__image" mat-card-image src="{{pokemon.image}}" alt="Pokemon Image">
    <mat-card-content>
        <div class="pokemon-card__types">
            <div class="pokemon-card__type" *ngFor="let type of pokemon.types"[class]="'pokemon-card__type--'+ type"> 
              {{ type }} 
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary"><span> Details </span> <mat-icon>auto_stories</mat-icon></button>
      <button mat-flat-button color="primary"><span> MyTeam</span> <mat-icon> add</mat-icon></button>
    </mat-card-actions>
  </mat-card>
